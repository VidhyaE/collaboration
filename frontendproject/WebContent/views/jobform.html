<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<span>{{message}}</span>
<form>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Job Title <input type="text" ng-model="job.jobTitle" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Job Description <textarea ng-model="job.jobDescription" class="form-control"></textarea>
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Years Of Experience <input type="text" ng-model="job.yearsofExp" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Salary <input type="text" ng-model="job.salary" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Skills Required <input type="text" ng-model="job.skillsRequired" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Location <input type="text" ng-model="job.location" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Enter Company Name <input type="text" ng-model="job.companyName" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
<input type="submit" value="saveJob" ng-click="saveJob()" class="form-control">
</div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</form>
</body>
</html>
